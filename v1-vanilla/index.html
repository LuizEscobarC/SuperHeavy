<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuperHeavy - Gerencie seus treinos específicos com IA</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>SuperHeavy</h1>
            <p>Gerencie seus treinos específicos com IA</p>
        </header>

        <main>
            <!-- Formulário de registro de treinos -->
             <section class="workout-form">
                <h2>Registrar Treinos</h2>
                <form id="workout-form">
                    <div class="form-group">
                        <label for="workout-name">Nome do Treino</label>
                        <input type="text" id="workout-name" name="workout-name" required>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="workout-category">Categoria:</label>
                            <select id="workout-category" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Peito">Peito</option>
                                <option value="Costas">Costas</option>
                                <option value="Pernas">Pernas</option>
                                <option value="Ombros">Ombros</option>
                                <option value="Braços">Braços</option>
                                <option value="Abdômen">Abdômen</option>
                                <option value="Cardio">Cardio</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div class="exercise-container">
                        
                        <h3>Exercícios</h3>
                        <div class="exercise-entry">
                            <div class="form-group">
                                <label for="exercise-name">Exercício:</label>
                                <input type="text" id="exercise-name" name="exercise-name" class="exercise-name" required>
                            </div>
                            <div class="form-group">
                                <label for="weight">Peso (kg):</label>
                                <input type="number" id="weight" name="weight" class="weight" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="reps">Repetições:</label>
                                <input type="number" id="reps" name="reps" class="reps" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="rest-time">Descanso (segundos):</label>
                                <input type="number" id="rest-time" name="rest" class="rest" min="1" required>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="add-exercise">+ Adicionar Exercício</button>
                    <button type="submit">Salvar Treino</button>

                </form>
             </section>

             <section class="workout-list">
                <h2>Meus Treinos</h2>
                
                <!-- Filtro de treinos -->
                <div class="filter-controls">
                    <label for="filter-category">Filtrar por categoria:</label>
                    <select id="filter-category">
                        <option value="all">Todas as categorias</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Pernas">Pernas</option>
                        <option value="Ombros">Ombros</option>
                        <option value="Braços">Braços</option>
                        <option value="Abdômen">Abdômen</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div id="workouts-container">
                    <div class="workout-item">
                        <div class="workout-title">
                            <h3>Nome do Treino</h3>
                            <div class="workout-actions">
                                <span class="workout-date">19/04/2025</span>
                                <button class="delete-btn delete-workout" data-id="12345">Excluir</button>
                            </div>
                        </div>
                        
                        <div class="exercise-list">
                            <div class="exercise-item">
                                <strong>Supino Reto</strong>
                                <div class="exercise-details">
                                    <span>50kg</span> | 
                                    <span>10 repetições</span> | 
                                    <span>60 segundos de descanso</span>
                                </div>
                            </div>
                            <!-- Mais exercícios aqui -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SuperHeavy. Todos os direitos reservados.</p>
            <p>Desenvolvido por Luiz Paulo e equipe (Copilot).</p>
        </footer>

        <script type="module"  src="js/app.js"></script>
    </body>
</html>
